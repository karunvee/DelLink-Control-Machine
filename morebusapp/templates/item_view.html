{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/item_view.css' %}">
    <link rel="stylesheet" href="{% static 'css/display.css' %}">
    <title>Document</title>
</head>
<body>
    {% include "menubar.html" %}
    <section class="header">
        <div class="content">
            <div class="head-container">
                <div class="header-info">
                    <!-- <h3 id="machineName"></h3> -->
                    <h3>{{mLName}}</h3>
                    <!-- <input id="deviceID" type="hidden" value="{{DeviceID}}"></input> -->
                    <p id="machineName"></p>
                        <span>Device :</span>
                        <span>{{mDName}}</span>
                        <!-- <span id="machineRname"></span> -->
                        <span class="sp-info">, Machine ID :</span>
                        <span>{{mID}}</span>
                        <!-- <span id="machineID"></span> -->
                        <span class="sp-info">, IP :</span> 
                        <span>{{mIP}}</span>    
                        <!-- <span id="machineIP"></span> -->
                        <br>
                        <span>Type :</span>  
                        <span>{{mType}}</span>
                        <!-- <span id="type"></span> -->
                        <span class="sp-info">, Model :</span> 
                        <span>{{mModel}} </span>
                        <!-- <span id="model"></span> -->
                </div>
                <div class="header-status">
                    {% if mStatus == 1 %}
                    <div class="display Online"><label> Online </label></div>
                    {% else %}
                    <div class="display Offline"><label> Offline </label></div>
                    {% endif %}
                    <!-- <div id="status" class="status">
                    </div> -->
                </div>
            </div>
            
            <section class="body-content">
                <div class="pnl box-camera">
                    <h5 class="head-pnl">RTSP camera</h5>
                </div>
                <div class="pnl box-command-monitor">
                    <h5 class="head-pnl">Monitor & Control</h5>
                </div>        
            </section>
            <section class="body-tags">
                <div class="pnl box-machineView">
                    <div class="header-tags">
                        <h5 class="head-pnl">Tag members</h5>
                        <!-- <input class="btn-add" type="button" onclick="window.open('http://www.yahoo.com', '_blank')" value="Add Tag" /> -->
                        <button class="btn-add" id="addTag">Add Tag</button>
                    </div>
                    <div class="table-container">
                        <table class="table-tag" id="machineView">
                            <tr>
                                <th>Name</th>
                                <th>Data type</th>
                                <th>Tag ID</th>
                                <th>Register</th>
                                <th>Value</th>
                                <th class="td-indicator">Indicator</th>
                            </tr>
                    </div>
                </div> 
            </section>
        </div>
    </section>

    <script>
        var dID = document.getElementById("deviceID").value;
        let output = "";
        function showData(data){
            for(let val of data){
                if(val.deviceId == dID){
                    let status = "";
                    if(val.status == '1'){
                        status = 'Online';
                    }
                    else{
                        status = 'Offline';
                    }
                    document.getElementById('machineRname').innerHTML = val.name;
                    document.getElementById('machineID').innerHTML = val.deviceId;
                    document.getElementById('machineName').innerHTML  = val.comment;
                    document.getElementById('machineIP').innerHTML  = val.ip;
                    document.getElementById('type').innerHTML  = val.type;
                    document.getElementById('model').innerHTML  = val.model;
                    document.querySelector('#status').innerHTML = `<div class="display ${status}"><label> ${status} </label></div>`;
                }
            }
        }
        function showTag(data){
            for(let val of data){
                output += `<tr>
                            <td>${val.name}</td>
                            <td>${val.dataType}</td>
                            <td>${val.tid}</td>
                            <td>${val.register}</td>
                            <td>${val.value}</td>
                            <td class="td-indicator"><button>Unassigned</button><button id='WriteData' onclick="WriteData(${val.tid})">Write Data</button><input type="text" id="TagValue"/></td>
                    </tr>`;
            }
            document.querySelector('#machineView').innerHTML += output;
        }

        fetch('http://192.168.1.254:9000/api/v1/devices')
        .then(response => response.json())
        .then(data => showData(data));

        let api_tag = 'http://192.168.1.254:9000/api/v1/devices/'+ String(dID) + '/tags';
        fetch(api_tag)
        .then(response => response.json())
        .then(data => showTag(data));

        function WriteData(tag_id){
            let value = document.getElementById("TagValue").value;
            let url_api = 'http://192.168.1.254:9000/api/v1/devices/'+ String(dID) +'/tags/'+ String(tag_id) +'/value/' + String(value);
            const initDetails = {
            method: 'PUT',
            headers: {
                'Content-Length': 0,
                'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJyb290IiwianRpIjoiZDJmYTc5NzQyYTJkNDU1YjgyNGJmNzMwMDAzMjVhYmEiLCJpYXQiOjE2Njc0NTg2NzYsIm5iZiI6MTY2NzQ1ODY3NSwiZXhwIjoxNjY3NTAxODc1LCJpc3MiOiJBUEkuRElBTGluay5ERUxUQSIsImF1ZCI6IkRJQUxpbmsgQVBJIFVzZXIifQ.RyP-lWVVEVKN4WBf520B95y16J4hxllk9RDFjuQ3Vv0'
            },
            }
            fetch(url_api,initDetails).then( response =>
                {
                    if ( response.status == 401 )
                    {
                        console.log('Status Code: 401 Unauthorized');
                        alert('Status Code: 401 Unauthorized');
                        return;
                    }
                    else if(response.status != 204){
                        let msg = 'MachineID :'+ dID +', Tag ID :' + tag_id + ', Status Code: ' +
                            response.status;

                        console.log(msg);
                        alert(msg);
                        return;
                    }
                    alert('Write the value success!');
                    console.log( response.headers.get( "Content-Type" ) );
                    return 0;
                }
                )
        }
        let url_dia = 'http://192.168.1.254:9000/devices/0a1d921385b4488f840fc5c44d793c9a/'+ dID +'/tags'
        var addTag = document.getElementById('addTag');
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == addTag) {
                window.open(url_dia, '_blank');
        }
        }
    </script>
</body>
</html>
