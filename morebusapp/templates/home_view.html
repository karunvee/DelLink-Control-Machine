{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home_view.css' %}">
    <link rel="stylesheet" href="{% static 'css/button.css' %}">
    <link rel="stylesheet" href="{% static 'css/display.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <title>Morebus</title>
</head>
<body>
    {% include "menubar.html" %}
    <section class="header">
        <div class="content"><h3>Overview</h3>
            <div id="mList" class="machine-items">
                {% for val in response %}
                <div class="machine-item {{status}}" onclick="location.href='{% url 'item_view' val.deviceId %}';">
                <!-- <div class="machine-item {{status}}" onclick="location.href='../machine_view/{{val.deviceId}}';"> -->
                    <div class="item-header">
                        <h5>{{val.comment}}</h5>
                        {% if val.status == 0 %}
                        <span class="display Offline"> Offline </span>
                        {% else %}
                        <span class="display Online"> Online </span>
                        {% endif %}
                    </div>
                    <div class="item-info">
                        <span>IP : {{val.ip}} &emsp;Device : {{val.name}}</span>
                        <span class="id-display">ID : {{val.deviceId}}</span>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <span class="ip-address">{{user_ip}}</span>
    </section>
</body>
</html>
